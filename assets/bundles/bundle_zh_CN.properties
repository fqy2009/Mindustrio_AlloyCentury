block.alloy-power-node.description = 基础的供电设施,链接范围小,适配性差.
block.alloy-power-tower.description = 改进后的供电设施,造价昂贵,但适配性强.
block.alloy-power-station.description = 优秀的范围供电设施,链接范围大,体积小.

block.alloy-frozen-conveyor.description = 为了抵御寒风与低温,被特别加固的传送带.可以被科研升级.
block.alloy-frozen-conduit.description = 特别加固的导管,拥有了抵御严寒的能力.

block.alloy-ice-melter.description = 通过燃烧煤炭产生的热量融化开采到的冰,效率较为低下.
block.alloy-steam-boiler.description = 燃烧大量煤炭将水转化为蒸汽.
block.alloy-steam-boiler.details = 我们的mod正在蒸蒸日上!
block.alloy-coke-oven.description = 原始的焦煤炉,以极高的损耗燃烧煤炭生产焦煤.
block.alloy-coke-oven.details = 大量的煤炭消耗使煤炭变得极为紧缺,协调好焦煤炉与蒸汽锅炉的比例成为当下的重点.
block.alloy-electricitial-coke-oven.description = 电力加热器大大减少了煤炭的损耗,使焦煤的产能有了质的飞越.
block.alloy-electricitial-coke-oven.details = 蒸汽轮机发出了痛苦的悲鸣.
block.alloy-steel-furnace.description = 用火石带来的高温低效冶炼钢材.
block.alloy-steel-furnace.details = 别问我炼钢问啥要用沙子,问就是设定.
block.alloy-electricitial-furnace.description = 电力的介入使得高效冶炼钢材成为可能,但也带来了供电系统的巨大压力.
block.alloy-electricitial-furnace.details = 大电力黑洞人称小炼钢厂.
block.alloy-recycling-machine.description = 通过蒸汽提供的动力粉碎,研磨,分离飞船废料,以获取早期工业起步所需的零部件.
block.alloy-recycling-machine.details = 最看脸的一集.
block.alloy-steam-turbine.description = 低效的蒸汽轮机,消耗大量蒸汽来产生电力.
block.alloy-steam-turbine.details = 我看不见了!
block.alloy-pyratite-crafter.description = 将焦煤和沙子封装为火石.
block.alloy-pyratite-crafter.details = 易燃易爆.
block.alloy-mechanical-calculator.description = 通过原始的机械结构进行计算与分析,产出基础数据磁盘.
block.alloy-mechanical-calculator.details = 为什么这玩意能产出磁盘?我也不知道,但这就是Anuke科学.
block.alloy-ice-breaker.description = 缓慢地打破冰层,挖掘坚硬的寒冰.
block.alloy-ice-drill.description = 蒸汽驱动的钻头,挖掘冰层下深埋的矿物.
block.alloy-ice-drill.details = 当所有钻头因为蒸汽不足停工时,用核心机手动挖些煤是个不错的选择.

block.alloy-carft-module.name = 插件-功率
block.alloy-carft-module.description = 提升链接工厂的功率,但会增加能耗.

