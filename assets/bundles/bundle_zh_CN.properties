sector.alloy-groundStart.description = 我们迫降在了这颗星球,并与其他飞船失去了联系. \n 这颗星球异常寒冷,尽管尽力迫降在了安全的地方,这里的气候仍然恶劣. \n 我们的目标只有一个——活下去.

