item.alloy-iron.description = 一种银白色金属,质地脆,硬,在工业多个领域广泛应用.
item.alloy-nickel.description = 是一种硬而有延展性的金属,在合金工业领域拥有广泛的应用前景.
item.alloy-platinum.description = 一种具有良好的高温抗氧化性和化学稳定性的稀有金属.
item.alloy-ice.description = 从地表开采的碎冰,可以融化来获取工业用水.
item.alloy-coking-coal.description = 精炼过的煤炭,高含碳量,高热值,可用于钢冶炼.
item.alloy-steel.description = 含碳量较小的铁碳合金,高强度,高硬度,延展性好.
item.alloy-industry-component.description = 杆,轮,链条,电线,电路板等零部件,广泛应用于几乎所有工业设施中.
item.alloy-reinforced-component.description = 加固后的工业零部件,在电路与自动化设施中使用.
item.alloy-precise-component.description = 复杂且精密的零部件,微型化并加固用于大多数高精尖电子设备中.
item.alloy-basic-research-data.description = 最基础的数据磁盘,用于多个方面的初步研究.
item.alloy-electric-research-data.description = 用于研究更高效的电力供应与更具泛用性的供电方式.

